<html>
    <head>
        <title>AI Object Finder</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body background="bg.jpeg">
        <center>
            <div class="header">
                <h1 class="heading">AI Object Finder</h1>
                <hr width="80%">
                <h3 class="note">Note:- The name you give in the input should match with the CoCoSSD model's name to detect it</h3>
            </div>
            <br><br><br>
            <input placeholder="Type the object you want to find here" id="object">
            <button class="btn start" onclick="start();" >Find</button><br><br>
            <h3 id="status"></h3>
            <hr width="30%">
            <h3 id="object_status"></h3>
        </center>
        <div class="footer">Developed by - Nikhil</div>
        <script src="main.js"></script>
    </body>
</html>
